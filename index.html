<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest conuntries</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="title"><h1>Where in the world?</h1></div>
      <div class="theme-mode">
        <button id="theme-mode">
          <img src="assets/lightmode.svg" alt="" />
          <img src="assets/darkmode.svg" alt="" />
          darkmode
        </button>
      </div>
    </header>

    <main class="container">
      <div class="snf">
        <div class="search-container">
          <img src="assets/search.svg" alt="" />
          <input
            type="text"
            name="search"
            id="search"
            oninput="search()"
            placeholder="Search for a country..."
          />
        </div>

        <select
          class="filter-by-region"
          name="Region"
          id="Filter"
          onchange="filter()"
        >
          <option hidden>Filter by Region</option>
          <option value="Africa">Africa</option>
          <option value="Asia">Asia</option>
          <option value="America">America</option>
          <option value="Europe">Europe</option>
          <option value="Oceania">Oceania</option>
        </select>
      </div>

      <div id="countries-components" class="countries-components"></div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
